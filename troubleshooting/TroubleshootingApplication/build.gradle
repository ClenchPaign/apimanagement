plugins {
    id 'java'
    id 'maven-publish'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.sourcefiles.Application'
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'org.elasticsearch:elasticsearch:6.4.0'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.4.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.8.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:6.4.0'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client-sniffer:6.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

group = 'org.example'
version = '1.0'
description = 'TroubleshootingApplication'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

