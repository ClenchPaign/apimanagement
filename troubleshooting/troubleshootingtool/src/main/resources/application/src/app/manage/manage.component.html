<div class="parent">
  <div>
    <mat-card class="category-card">
      <h3>{{ header }}</h3>
      <mat-divider></mat-divider>
      <mat-form-field *ngIf="type === 'categories'" class="textarea">
        <input
          [formControl]="categories"
          type="text"
          placeholder="Add category"
          matInput
        />
      </mat-form-field>
      <mat-form-field *ngIf="type !== 'categories'" class="textarea">
        <input
          [formControl]="admin"
          type="text"
          placeholder="Add Admin"
          matInput
          (input)="filterUsers($event.target.value)"
          [matAutocomplete]="auto"
        />

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of getUsers()" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-button class="dlt-button-post" type="submit" (click)="add()">
        ADD
      </button>
    </mat-card>
  </div>
  <div>
    <mat-card class="category-card">
      <h3>{{ listHeader }}</h3>
      <mat-divider></mat-divider>
      <div class="content">
        <div class="span" *ngFor="let option of getList(); let lastItem = last;">
            <div class="item">
                <div>{{ option }}</div><mat-icon style="cursor: pointer;" (click)="delete(option)">delete</mat-icon>
            </div>
            <mat-divider *ngIf="!lastItem" [inset]="true"></mat-divider>
        </div>
      </div>
    </mat-card>
  </div>
</div>
