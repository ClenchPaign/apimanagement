<div>
  <div class="head">
    <div class="list">
      <div class="breadcrumb" [routerLink]="['/main']">Home</div>
      <mat-icon>chevron_right</mat-icon>
      <div class="breadcrumb" [routerLink]="['/main/home/category']">
        Category
      </div>
      <mat-icon>chevron_right</mat-icon>
      <div class="breadcrumb">Search</div>
    </div>
  </div>
</div>
<div class="list-of-questions">
  <ul>
    <div id="question_items">
      <mat-card
        class="question-card"
        *ngFor="let list of editedResponse"
        matRipple
      >
        <!-- <div *ngIf="(list | json) !== '{}'"> -->
        <!-- <div *ngIf="list === '{}'"> -->
          <div class="question-item">
            <div class="answer-layout">
              <div class="no-of-answers">{{ list.answerCount }}</div>
              <div class="answer-text">Answers</div>
            </div>
            <div class="question-layout">
              <a
                class="question"
                [routerLink]="['/main/qna/approved/', list.Question.id]"
                (click)="onClick(list.Question.id)"
                >{{ list.Question.question }}</a
              >
              <div
                class="description"
                [routerLink]="['/main/qna/approved/', list.Question.id]"
                (click)="onClick(list.Question.id)"
              >
                {{ list.Question.description }}
              </div>
              <span
                *ngFor="let tag of getTags(list.tags)"
                class="chips"
                (click)="onTagClick(tag)"
              >
                {{ tag }}</span
              >
            </div>
          <!-- </div> -->
        </div>
      </mat-card>
    </div>
    <div id="no_results" style="visibility:hidden;">
      <div class="no_results">No Results found</div>
    </div>
  </ul>
</div>
<div class="topbar">
  <div
    style="font-family: sans-serif;display: flex;font-size: smaller; align-items: center;"
  >
    <div>Showing results from</div>
    <div class="pg-number" id="from">{{ from + 1 }}</div>
    <div class="pg-number">to</div>
    <div class="pg-number" id="to">{{ from + resultSize }}</div>
  </div>

  <div class="navigation">
    <mat-icon (click)="previousPage()">chevron_left</mat-icon>
    <mat-icon (click)="nextPage()">chevron_right</mat-icon>
  </div>
  <select class="pagesize" (change)="onChange($event)">
    <option *ngFor="let item of pagesizelist" [value]="item"
      >{{ item }}
    </option>
  </select>
</div>
