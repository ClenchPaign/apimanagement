<div class="close" [routerLink]="['/category']"><mat-icon>close</mat-icon></div>
<mat-card class="parent">
  <mat-form-field class="textarea">
    <textarea
      matInput
      placeholder="Troubleshooting query"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="8"
      [formControl]="question"
    ></textarea>
    <mat-error *ngIf="question.hasError('required')">
      Troubleshooting query cannot be <strong>empty</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="textarea">
    <textarea
      [formControl]="description"
      matInput
      placeholder="Description"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="8"
    ></textarea>
    <mat-error *ngIf="description.hasError('required')">
      Description cannot be <strong>empty</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="textarea">
    <input
      [formControl]="categories"
      type="text"
      placeholder="Select a category"
      matInput
      (input)="filter($event.target.value)"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of getFilteredList()" [value]="option">
        {{option}}
      </mat-option>
      </mat-autocomplete>
  </mat-form-field>

  
  <mat-form-field class="textarea">
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let tag of fruits"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
      >
        {{ tag.name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        class="tag-input"
        placeholder="Add tags here..."
        id="tag"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>
  <label class="textarea">Solution</label>
  <br />
  <ejs-richtexteditor
    class="richtexteditor"
    width="95%"
    height="350px"
    [(ngModel)]="val">
  </ejs-richtexteditor>

  <button
    mat-button
    ejs-button
    class="dlt-button-post"
    type="submit"
    (click)="post_qaentry()"
  >
    POST
  </button>
</mat-card>
