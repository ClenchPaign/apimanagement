<div class="breadcrumbs">
  <div class="span">
    <mat-icon id="category_icon" class="icon" style="transform: rotate(-90deg);" (click)="onCategoriesClick()"
      >keyboard_arrow_down</mat-icon
    >
    <div class="category" (click)="onCategoryHeadClick()">Categories</div>
  </div>
  <div id="list" style="display: block;visibility: visible;">
    <div style="display: block;" *ngFor="let item of getResponse()">
      <div
        id="list-of-categories"
        class="list-of-categories"
        (click)="onSelectingCategory(item)"
      >
        <!-- <mat-icon class="icon">keyboard_arrow_right</mat-icon> -->
        <div class="category-item">
          {{ item }}
        </div>
      </div>
    </div>
  </div>

  <div class="span" (click)="onTag()">
    <mat-icon class="icon">keyboard_arrow_down</mat-icon>
    <div class="category">Tags</div>
  </div>
  <div id="tag-list">
    <div style="display: inline-block;zoom: 1;margin-left: 10px;" *ngFor="let item of tags; index as i">
      <div class="chips">
        <span (click)="onSelectTag(item, i)">{{ item }}</span>
        <mat-icon
          class="close_icon"
          (click)="onRemoveTag(item, i)"
          style="display: none; font-size: 10px;width: 10px;height: 10px; margin-left: 4px;"
          >close</mat-icon
        >
      </div>
    </div>
  </div>
  <div id="filter_buttons" style="visibility: hidden;">
    <button class="apply-button" mat-stroked-button (click)="removeFilter()">
      REMOVE
    </button>
    <button class="apply-button" mat-stroked-button (click)="filter()">
      APPLY
    </button>
  </div>
