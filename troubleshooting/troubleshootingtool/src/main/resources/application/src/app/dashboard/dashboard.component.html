  <div class="parent">
    <div class="card-set">
      <mat-card class="card" (click)="cardClick('QUESTIONS POSTED')">
        <div>Questions posted</div>
        <div class="number-values">{{ questionsposted }}</div>
      </mat-card>
      <mat-card class="card" (click)="cardClick('QUESTIONS ANSWERED')">
        <div>Questions answered</div>
        <div class="number-values">{{ questionsanswered }}</div>
      </mat-card>
      <mat-card class="card" (click)="cardClick('PENDING QUESTIONS FOR APPROVAL')">
        <div>Pending for Approval</div>
        <div class="number-values">{{ pendingquestions }}</div>
      </mat-card>
    </div>
  </div>

  <div id="review_ques">
    <div class="list-of-questions">
      <div class="head">{{head}}</div>
      <mat-card class="question-card" *ngFor="let list of editedResponse" matRipple >
        <div class="question-item">
          <div class="answer-layout">
            <div class="no-of-answers">{{ list.answerCount }}</div>
            <div class="answer-text">Answers</div>
          </div>
          <div class="question-layout">
            <a class="question" id="ques" (click)="questionDetails(list.Question.id)">{{ list.Question.question }}</a>
            <div class="description" (click)="questionDetails(list.Question.id)" >{{ list.Question.description }}</div>
              <span *ngFor="let tag of list.tags" class="chips"> {{ tag }}</span>
          </div>
        </div>
      </mat-card>
  </div>
  </div>
</div>
